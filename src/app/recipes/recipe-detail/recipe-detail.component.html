<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="image-responsive"
    style="max-height: 250px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary">Manage Recipe<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onAddtoShoppingList()">To shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)= "onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <li class="list-group-item" *ngFor="let ingredients of recipe.ingredients">
    {{ingredients.name}} - {{ingredients.amount}} <!--we get obj,obj for an array-->
  </div>
</div>
